<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      Grocery List
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-label>blueberries</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>mango</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <ion-item>
        <ion-label>milk</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>bread</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    
  </ion-list>



</ion-content>
